
    <section id="wrapper">
        <div class="login-register" >
            <div class="login-box card">
                <div class="card-body">
                    <form class="form-horizontal form-material" id="loginform"
                        action="index.html">
                        <h3 class="p-2 rounded-title mb-3">Sign In</h3>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input class="form-control" type="text"
                                    required="" placeholder="Username"> </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input class="form-control" type="password"
                                    required="" placeholder="Password"> </div>
                        </div>
                        <div class="form-group">
                            <div class="d-flex no-block align-items-center">
                                <div class="checkbox checkbox-primary pt-0">
                                    <input id="checkbox-signup" type="checkbox">
                                    <label for="checkbox-signup"> Remember me
                                    </label>
                                </div>
                                <div class="ml-auto">
                                    <a href="javascript:void(0)" id="to-recover"
                                        class="text-muted"><i class="fa fa-lock
                                            mr-1"></i> Forgot pwd?</a>
                                </div>
                            </div>
                        </div>
                        <div class="form-group text-center mt-3">
                            <div class="col-xs-12">
                                <button class="btn btn-info btn-lg btn-block
                                    text-uppercase waves-effect waves-light"
                                    type="submit">Log In</button>
                            </div>
                        </div>                     
                    </form>
                    <form class="form-horizontal" id="recoverform"
                        action="index.html">
                        <div class="form-group">
                            <div class="col-xs-12">
                                <h3>Recover Password</h3>
                                <p class="text-muted">Enter your Email and
                                    instructions will be sent to you! </p>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input class="form-control" type="text"
                                    required="" placeholder="Email"> </div>
                        </div>
                        <div class="form-group text-center mt-3">
                            <div class="col-xs-12">
                                <button class="btn btn-primary btn-lg btn-block
                                    text-uppercase waves-effect waves-light"
                                    type="submit">Reset</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
